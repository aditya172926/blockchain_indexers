[package]
name = "new_code"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
web3="0.18.0"
ethers = "2.0.7"
tokio = {version = "1.28.1", features = ["full"]}
